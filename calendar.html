<!DOCTYPE html>
<html>
<head>
    <title>Мероприятия</title>
    <link rel="stylesheet" type="text/css" href="calendar_style.css">
    <link rel="stylesheet" type="text/css" href="footer.css">
    <link rel="stylesheet" type="text/css" href="add_event_style.css">
    <script type = "module" src="./calendar.js"></script>
</head>
<body>
    <main id="calendarCard">
        <section id="calendarHeader">
            <h4 id="headerDay"></h4>
            <i class="arrow" id="leftArrow"></i>
            <h4 id="headerDate"></h4>
            <i class="arrow" id="rightArrow"></i>
        </section>
        <section id="calendarBody">
            <ul id="calendarWeekDays">
                <li id="weekDaysItems">Пн</li>
                <li id="weekDaysItems">Вт</li>
                <li id="weekDaysItems">Ср</li>
                <li id="weekDaysItems">Чт</li>
                <li id="weekDaysItems">Пт</li>
                <li id="weekDaysItems">Сб</li>
                <li id="weekDaysItems">Вс</li>
            </ul>
            <ul id="calendarDays">
                
            </ul>
        </section>
    </main>
    <section id="eventsInfo">
    </section>
    <div id="addEventPage">
        <input placeholder="Название" id="eventName"></input>
        <input placeholder="Подробнее" id="eventDescription"></input>
        <input placeholder="Дата" type="date" id="eventDate"></input>
        <input placeholder="Время" type="time" id="eventTime"></input>
        <input type="file" id="eventImage"></input>
        <a href="#" id="addEventButton">Добавить</a>
        <a href="#" style="background-color: #cacaca;">Отмена</a>
    </div>
</body>
<footer>
    <button class="footerButton" id="usersButton">
        <img src="crowd-of-users.png" class="footerButtonImage">
    </button>
    <button class="choosenButton" id="calendarButton">
        <img src="calendar.png" class="footerButtonImage">
    </button>
    <button class="footerButton" id="profileButton">
        <img src="account.png" class="footerButtonImage">
    </button>
</footer>
